name: cd

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"

      - name: Build App
        run: ./scripts/buildprod.sh

      # Authenticate with GCP using the service account key
      - name: Authenticate with GCP
        run: |
          echo '${{ secrets.GCP_CREDENTIALS }}' > gcp-key.json
          gcloud auth activate-service-account --key-file=gcp-key.json
          gcloud auth list

      # Set up gcloud CLI and configure project
      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: notely-450615

      # Configure Docker to use GCP credentials
      - name: Authenticate Docker
        run: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      # Build and push Docker image to Artifact Registry
      - name: Build and Push Docker Image
        run: |-
          gcloud builds submit \
            --tag us-central1-docker.pkg.dev/notely-450615/notely-ar-repo/notely:latest .

      # Cleanup credentials
      - name: Cleanup
        run: rm -f gcp-key.json

          
