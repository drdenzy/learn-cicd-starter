name: cd

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"

      - name: Build App
        run: ./scripts/buildprod.sh

      # Authenticate with GCP and set up gcloud CLI
      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}
          project_id: notely-450615

      # Explicitly configure the active account
      - name: Authenticate Account
        run: |
          gcloud auth list
          gcloud config set account $(gcloud auth list --format="value(account)" --limit=1)

      # Configure Docker to use GCP credentials
      - name: Authenticate Docker
        run: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      # Build and push Docker image to Artifact Registry
      - name: Build and Push Docker Image
        run: |-
          gcloud builds submit \
            --tag us-central1-docker.pkg.dev/notely-450615/notely-ar-repo/notely:latest .

          
